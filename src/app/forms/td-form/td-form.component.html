
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form>
            <div id="user-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" autofocus="on">
            </div>
            <button class="btn btn-outline-secondary" type="button">Suggest an Username</button>
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" autocomplete="on">
            </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Checkbox1">
                <label class="form-check-label" for="Checkbox1">Check me out</label>
            </div>
            <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control">
                <option value="pet">Your first Pet?</option>
                <option value="teacher">Your first teacher?</option>
            </select>
            </div>
            <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>
        </div>
    </div>
</div>
