
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div id="user-data">
            <div class="form-group">
                <label for="username1">Username</label>
                <input type="text" id="username1" 
                class="form-control" placeholder="Enter your username" autofocus="on"
                ngModel name="username1">
            </div>
            <button class="btn btn-outline-secondary" type="button">Suggest an Username</button>
            <div class="form-group">
                <label for="email1">Mail</label>
                <input type="email" id="email1" 
                class="form-control" placeholder="Enter your email" autocomplete="on"
                ngModel name="email1">
            </div>
            </div>
            <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Checkbox1"
                ngModel name="checkbox1">
                <label class="form-check-label" for="Checkbox1">Check me out</label>
            </div> -->
            <div class="form-group">
            <label for="secret1">Secret Questions</label>
            <select id="secret1" class="form-control"
            ngModel name="secret1">
                <option value="pet">Your first Pet?</option>
                <option value="teacher">Your first teacher?</option>
                <option value="person">Your favourite person?</option>
                <option value="place">Your birth place?</option>
                <option value="book">Your favourite book?</option>
            </select>
            </div>
            <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>
        </div>
    </div>
</div>
